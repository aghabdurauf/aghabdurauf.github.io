# Site Settings
title: Abdul Rauf Agha - Portfolio
description: Professional portfolio showcasing my work, experience, and projects
author: Abdul Rauf Agha
email: aghaabdulrauf@gmail.com

# Build Settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# URL Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Social Links (optional)
github_username: aghabdurauf
linkedin_username: abdurauf555
twitter_username: yourusername

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
